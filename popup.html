<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">

      <div id="no-auth-section" style="display: none;">
        <div class="sign-in-container">
          <img src="img/logo.png" class="logo" style="margin-bottom: 8px;">
          <button id="sign-in-btn" style="margin-bottom: 8px">Sign in</button>
          <div>to get started!</div>
        </div>
      </div>

      <div id="auth-section" style="display: none;">
        <div class="profile-container">
          <div style="display: flex; align-items: center;">
            <img id="profile-pic" class="user-pic rounded" style="padding-right: 8px;">
            <div style="display: flex; flex-direction: column">
              <div id="profile-name" class="h6"></div>
              <div id="profile-email" class="caption"></div>
            </div>
          </div>

          <div class="spacer"></div>

          <button id="sign-out-btn">Sign out</button> 
        </div>

        <button id="parse-btn">Parse!</button>
      </div>

    </div>

    <!-- socket.io -->
    <script src="js/socket.io-client/socket.io.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sockets.js"></script>
  </body>
</html>
